<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hang Out Cafe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>	
	<body>
		<header>
			<nav>
				<div class="row clearfix">
					<img src="images/cafe-logo.jpeg" alt="cafe website logo" class="logo">

					<ul class="main-nav animated slideInDown" id="check-class">
						
						<li><a href="#" id="s-in" title="Wanna try some cool offers">Sign Up</a></li>
						<li><a href="#">Check More</a></li>
						<li><a href="#" id="c-us">Contact Us</a></li>
						
					</ul>
					<a href="#" class="mobile-icon" onclick="slideshow()">
						<i class="fa fa-bars"></i></a>
				</div>		
			</nav>

			<div class="main-content-header">
                <h1> Welcome to <span class="colorchange">Hang Out Cafe</span>!!  <br>
                    A Home for Foodies..</h1>

                <a href="#" class="btn btn-full" id="clickmenu">Click to order</a>
                <a href="#" class="btn btn-more" id="checkM" target="_blank">Show me more</a>
            </div>

		</header>

		

		<script>
			function slideshow(){
				var x = document.getElementById('check-class');
				if(x.style.display === "none"){
					x.style.display = "block";
				}
				else{
					x.style.display = "none";
				}
			}

			document.getElementById("s-in").onclick = function (){
				location.href = "../signup/signupform.html";
			};

			document.getElementById("checkM").onclick = function () {
				location.href = "http://www.instagram.com/hangoutcaferoma";
			};

			document.getElementById("clickmenu").onclick = function () {
				location.href = "../menu/menuHTML.html";
			};

			document.getElementById("c-us").onclick = function () {
				location.href = "../contactus.html";
			};

		</script>
    </body>
</html>
