<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Contact info</title>
  </head>
  <body style="background-color: peachpuff;">

    <section class="contact">
        <div class="container" style="width: 60%;">
        <Div class="row">
            <h1 style="text-transform: uppercase; margin-top: 50px; margin-bottom: 50px" class="text-center">Contact Us</h1>

            <div class="col"><form>
                <div class="mb-3">
                <label for="name" class="form-label">FIRST NAME</label>
                <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
            
                </div>
                <div class="mb-3">
                <label for="phone" class="form-label">PHONE</label>
                <input type="number" class="form-control" id="phone">
                </div>
            
            </form></div>
            <div class="col"><form>
                <div class="mb-3">
                <label for="name" class="form-label">LAST NAME</label>
                <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">EMAIL</label>
                <input type="email" class="form-control" id="email">
                </div>
            
            
            </form></div>
            <div class="mb-3">
                <label for="Textarea1" class="form-label">YOUR MESSAGE</label>
                <textarea class="form-control" id="Textarea1" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-success pl-4 pr-4" style="text-transform: uppercase;">Submit</button>
            <div class="mb-3 mt-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I've read and agree with the Terms & Policy</label>
                </div>
        </Div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
